<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Bootstrap link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!--custom font-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!--google font-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!--jquery UI link-->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Task Board</title>
</head>

<body>
  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>
  <div class="container">
    <div class="text-center mb-5">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
    </div>
    <!-- modal with form to add tasks -->
    <div class="modal fade" tabindex="-1" id="formModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form class="row m-4">
            <!--task title input-->
            <div class="col-md-6 mb-4">
              <label for="title" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <!-- task due date input w/ jquery UI calendar pop out -->
            <div class="col-md-6 mb-4">
              <label for="dueDate" class="form-label">Task Due Date</label>
              <input autocomplete="off" type="text" class="form-control" id="taskDueDate" />
            </div>
            <!-- task description input -->
            <div class="col-12">
              <label for="content" class="form-label">Task Description</label>
              <textarea type="text" class="form-control" id="content" style="height: 100px"></textarea>
            </div>
          </form>
          <!-- add task button -->
          <div class="mb-4 d-flex justify-content-center">
            <button type="button" class="btn btn-success add-task-btn">
              Add Task
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- task lanes -->
    <div class="row swim-lanes text-center justify-content-between">
      <!-- to-do lane -->
      <div class="col-12 col-lg-4 d-flex">
        <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">To Do</h2>
          </div>
          <div class="card-body bg-light">
            <!-- where cards get appended to dynamically if status = "to-do" -->
            <div id="todo-cards"></div>
          </div>
        </div>
      </div>
      <!-- in progress lane -->
      <div class="col-12 col-lg-4 d-flex">
        <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">In Progress</h2>
          </div>
          <div class="card-body bg-light">
            <!-- where cards get appended to dynamically if status = "in-progress" -->
            <div id="in-progress-cards"></div>
          </div>
        </div>
      </div>
      <!-- done lane -->
      <div class="col-12 col-lg-4 d-flex">
        <div id="done" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">Done</h2>
          </div>
          <div class="card-body bg-light">
            <!-- where cards get appended to dynamically if status = "done" -->
            <div id="done-cards"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!--bootstrap link-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!--jquery link-->
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <!--jquery UI link-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!--dayjs link-->
  <script src="./assets/js/script.js"></script>
</body>

</html>
